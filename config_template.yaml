# MQTT摄像头监控系统 - 默认配置文件
# 请根据实际环境修改相关参数

# 摄像头配置
cameras:
  auto_exposure: false
  brightness: 80
  buffer_size: 1
  contrast: 85
  count: 1
  exposure: -5
  fps: 30
  gain: 80
  resolution_height: 480
  resolution_width: 640
  saturation: 80
  white_balance: 4000

# GUI配置（系统自动生成和管理）
gui_config:
  cameras:
  - baseline_count: 0
    camera_id: 0
    enabled: false
    mask_path: ""
    physical_camera_id: 0
    threshold: 2
  - baseline_count: 0
    camera_id: 1
    enabled: false
    mask_path: ""
    physical_camera_id: 1
    threshold: 2
  - baseline_count: 0
    camera_id: 2
    enabled: false
    mask_path: ""
    physical_camera_id: 2
    threshold: 2
  - baseline_count: 0
    camera_id: 3
    enabled: false
    mask_path: ""
    physical_camera_id: 3
    threshold: 2
  - baseline_count: 0
    camera_id: 4
    enabled: false
    mask_path: ""
    physical_camera_id: 4
    threshold: 2
  - baseline_count: 0
    camera_id: 5
    enabled: false
    mask_path: ""
    physical_camera_id: 5
    threshold: 2
  delay_time: 0.4
  monitoring_interval: 0.2
  system_parameters:
    delay_time: 0.4
    global_threshold: 2
    monitoring_interval: 0.2

# 日志配置
logging:
  file: mqtt_camera_monitoring.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO

# MQTT配置 - 请根据实际环境修改
mqtt:
  broker_host: 192.168.10.80    # MQTT代理服务器地址
  broker_port: 1883             # MQTT端口
  client_id: receiver           # 客户端ID
  keepalive: 60                 # 保持连接时间
  max_reconnect_attempts: 10    # 最大重连次数
  publish_topic: receiver/triggered    # 发布主题
  reconnect_delay: 5            # 重连延迟
  subscribe_topic: changeState  # 订阅主题

# 红光检测配置
red_light_detection:
  area_change_threshold: 0.1
  area_decrease_threshold: 0
  baseline_duration: 1.0
  brightness_threshold: 30
  count_decrease_threshold: 1
  erosion_iterations: 0
  erosion_kernel: 1
  exclude_ones_count: 144
  gaussian_blur_kernel: 1
  lower_red_hsv: [0, 25, 25]
  lower_red_hsv_2: [160, 25, 25]
  max_contour_area: 80000
  min_contour_area: 3
  morphology_kernel: 1
  require_content_update: true
  sensitivity: 0.85
  upper_red_hsv: [18, 255, 255]
  upper_red_hsv_2: [180, 255, 255]

# 视觉监控配置
visual_monitor:
  box_color: [0, 255, 0]
  box_thickness: 2
  show_detection_boxes: true
  window_height: 240
  window_width: 320